<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card swiper-slide">
    <div class="img-content"><span class="overlay"></span>
      <div class="card-image">
        <img id="image" src="assets/usman.jpg" alt="" class="card-img">
      </div>
    </div>
    <div class="card-content">
      <h2 id="anyname">Usman Bin Ameer</h2>
      <h3 id="designation">designation</h3>
      <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas odit dolore quo enim id
        veritatis unde aut rem voluptate vitae. Culpa perferendis labore eos neque ipsam consequuntur. Quaerat,
        minus voluptatum.</p>
      <div class="buttonContainer">
        <button class="button" onclick="previousHandler()">Previous</button>
        <button class="button" onclick="nextHandler()">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
